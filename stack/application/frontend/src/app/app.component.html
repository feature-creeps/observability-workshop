  <script>
    window.onload = function setUserCookie() {
      const cookieKey = "user";
      const path = "/";

      function randomUserName() {
        return "user_" + new Date().getUTCSeconds();
      }

      function hasValidCookie(userKey) {
        cookies = document.cookie.split(";")
        for (var index = 0; index < cookies.length; index++) {
          var id = cookies[index].split('=')[0];
          if (id.localeCompare(userKey)) {
            return true;
          }
        }
      }

      if (hasValidCookie(cookieKey)) {
        return;
      }

      var username = window.prompt("Enter your username", randomUserName());

      now = new Date();
      expires = now.setDate(now.getDay() + 1);

      cookie = cookieKey + "=" + username + "; path=" + path + "; expires=" + expires + ";";

      document.cookie = cookie;
    }


  </script>
