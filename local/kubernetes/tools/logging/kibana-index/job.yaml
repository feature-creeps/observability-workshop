apiVersion: batch/v1
kind: Job
metadata:
  name: kibana-index
spec:
  ttlSecondsAfterFinished: 60
  activeDeadlineSeconds: 120
  template:
    spec:
      containers:
        - name: kibana-index
          image: local/kibana-index:latest
          imagePullPolicy: IfNotPresent  # Always will lead to ErrImagePull
      restartPolicy: OnFailure
  backoffLimit: 4
