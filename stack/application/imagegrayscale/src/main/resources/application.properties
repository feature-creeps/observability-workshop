management.endpoint.metrics.enabled=true
management.endpoints.web.exposure.include=*
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} [%X{traceId}/%X{spanId}] - %msg %replace(%xException){'\n','\r'}%nopex%n
spring.application.name=imagegrayscale
spring.sleuth.traceId128=true
spring.sleuth.sampler.probability=1.0
spring.zipkin.baseUrl=http://zipkin:9411
spring.zipkin.service.name=imagegrayscale
honeycomb.beeline.service-name=imagegrayscale
honeycomb.beeline.dataset=workshop
honeycomb.beeline.write-key=${HONEYCOMB_KEY}
honeycomb.beeline.enabled=${HONEYCOMB_ENABLED:false}